<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="confirmation_card.css" />
    <title>Confirmation Card</title>
  </head>
  <body>
    <div class="box">
      <div class="couple_img">
        <img src="mr_bumble.jpg" alt="Mr and Mrs Bumble" />
      </div>
      <div class="text_section">
        <h3>Thank You for your RSVP. Here is your Confirmation Card.</h3>
        <p id="fill_name"></p>
        <p id="fill_number"></p>
        <p id="fill_email"></p>
        <p id="fill_attendees"></p>
        <p id="fill_time"></p>
        <p id="fill_menu"></p>
        <p id="fill_table"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
